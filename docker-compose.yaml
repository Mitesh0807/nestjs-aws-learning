services:
  reservation:
    build: 
      context: .
      dockerfile: ./apps/reservations/Dockerfile
      target: development
    command: npm run start:dev
    env_file:
      - ./apps/reservations/.env
    ports:
      - 3000:3000
    volumes:
      - .:/usr/src/app

  auth:
    build: 
      context: .
      dockerfile: ./apps/auth/Dockerfile
      target: development
    command: npm run start:dev
    env_file:
      - ./apps/auth/.env
    ports:
      - 3001:3001
    volumes:
      - .:/usr/src/app

  mongo:
    image: mongo
    ports:
      - 27017:27017
    volumes:
        - mongo-data:/data/db

volumes:
  mongo-data:
